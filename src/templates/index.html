<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VAANI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background: #d1e7ff; }
    .bot { align-self: flex-start; background: #eeeeee; }
    .input-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="file"] { display: none; }
    button {
      padding: 0.6rem 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 40px;
    }
    button:hover { background-color: #2980b9; }
    label img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      margin-top: 4px;
    }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    img.upload-preview {
      max-width: 300px;
      margin-top: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">VAANI BOT</div>
  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Ask a question or describe screen..." />
    
    <label for="screen-image" title="Upload screenshot">
      <img src="https://img.icons8.com/material-rounded/24/upload.png" alt="Upload"/>
    </label>
    <input type="file" id="screen-image" accept="image/*" />

    <div class="action-buttons">
      <button onclick="handleAction()">Send</button>
      <button onclick="startMic()" title="Speak">üé§</button>
      <button onclick="resetChat()" title="Reset">üîÑ</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const screenFileInput = document.getElementById('screen-image');
    let planReady = false;
    let nextActionCode = "";

    function appendMessage(content, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerHTML = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendImage(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'upload-preview';
      chatContainer.appendChild(img);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function handleAction() {
      const message = userInput.value.trim();
      const screenFile = screenFileInput.files[0];

      const sendBtn = document.querySelector('button[onclick="handleAction()"]');
      sendBtn.disabled = true;
      sendBtn.innerText = "‚è≥";

      try {
        if (!planReady) {
          appendMessage(message || 'üó£Ô∏è Voice Command', 'user');
          appendMessage('...', 'bot');

          const response = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ message })
          });

          const data = await response.json();
          document.querySelector('.bot:last-child').remove();

          if (data.logs) data.logs.forEach(log => appendMessage(log, 'bot'));
          if (data.image_url) appendImage(data.image_url);
          if (data.next_action) {
            nextActionCode = data.next_action;
            appendMessage(`<strong>üí° Next Action:</strong><br>${nextActionCode}`, 'bot');
          }
          planReady = true;
        } else {
          if (nextActionCode) {
            appendMessage(`‚ñ∂Ô∏è Executing:\n<code>${nextActionCode}</code>`, 'bot');
            await fetch('/execute-step', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ action: nextActionCode })
            });
          }
          const formData = new FormData();
          if (screenFile) formData.append("screen_image", screenFile, screenFile.name);

          const response = await fetch('/next-action', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          if (data.image_url) appendImage(data.image_url);
          if (data.next_action) {
            nextActionCode = data.next_action;
            appendMessage(`<strong>üí° Next Action:</strong><br>${nextActionCode}`, 'bot');
          } else {
            nextActionCode = "";
            appendMessage("‚úÖ Task complete.", 'bot');
          }
        }
      } catch (error) {
        console.error("‚ùå Error:", error);
        appendMessage("‚ùå Something went wrong.", 'bot');
      } finally {
        userInput.value = '';
        screenFileInput.value = '';
        sendBtn.disabled = false;
        sendBtn.innerText = "Send";
      }
    }

    async function startMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
        const formData = new FormData();
        formData.append("audio", blob, "input.mp3");

        const res = await fetch('/transcribe', { method: 'POST', body: formData });
        const data = await res.json();
        userInput.value = data.transcript || '';
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 5000);
    }

    async function resetChat() {
      await fetch('/reset', { method: 'POST' });
      chatContainer.innerHTML = '';
      userInput.value = '';
      planReady = false;
      nextActionCode = "";
      appendMessage("üÜï New session started.", 'bot');
    }

    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') handleAction();
    });
  </script>
</body>
</html>
